name: Build filter_choosing (Windows EXE)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-filter_choosing.txt
          pip install -e .
          pip install pyinstaller

      - name: Build
        shell: pwsh
        run: |
          pyinstaller --noconsole --onedir --name FilterChoosingTool -m apps.filter_choosing

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilterChoosingTool-windows
          path: dist/FilterChoosingTool
